<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <section id="contact">
        <h2 class="contactHeading">Contact Me</h2>
        <span class="contactContent">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Similique, id! Illo sit, consectetur velit ab ducimus rem nemo inventore, porro, dolorem quisquam modi dolore alias laudantium blanditiis sunt qui quod.</span>
        <div class="contactFormContainer">
            <form class="contactForm">
                
                <input type="text" placeholder="Enter your name" class="nameField" name='from_name'></input>
                <input type="email" name="from_email" placeholder='Enter your email' class='email'></input>
                <textarea class='message' name="message" placeholder='Enter Your message' rows="10"></textarea>
                
                <button type="submit" class="submit"> Submit </button>
                
                
            </form>
        </div>
        
    </section>
</body>
</html>
