<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <!-- LOGO -->
        <div class="logo"><img src="../assets/rocketryLogo.jpeg"></div>
    
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
    
          <!-- USING CHECKBOX HACK -->
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>
    
          <!-- NAVIGATION MENUS -->
          <div class="menu">
    
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
    
            <li><a href="../Team/team.html">Team</a></li>
            <li><a href="../Contact/contact.html">Contact</a></li>
          </div>
        </ul>
      </nav>
        
    <section id="contact">
        <h2 class="contactHeading">Contact Us</h2>
        <span class="contactContent">We value your feedback, inquiries, and suggestions. Feel free to reach out to us.</span>
        <div class="contactFormContainer">
            <form class="contactForm">
                
                <input type="text" placeholder="Enter your name" class="nameField" name='from_name'></input>
                <input type="email" name="from_email" placeholder='Enter your email' class='email'></input>
                <textarea class='message' name="message" placeholder='Enter Your message' rows="10"></textarea>
                
                <button type="submit" class="submit"> Submit </button>
                
                
            </form>
        </div>
        
    </section>
</body>
</html>
